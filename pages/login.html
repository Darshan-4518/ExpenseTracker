<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – HomeBudget</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const userId = localStorage.getItem('userId');

    if(userId){
      window.location.href="http://127.0.0.1:5500/index.html";
      localStorage.setItem("userId",userId);
    }
  </script>
    <style>
      :root{
        --bg:#FDF9F0;
        --divider:#E7DFD8;
        --navy:#0A1F44;
        --accent:#F7B538;
        --muted:#5A6776;
      }
      body{background:var(--bg);}
    </style>
</head>

<body class="font-sans text-[--muted]">
  <!-- STICKY NAVBAR -->
  <header class="fixed top-0 w-full z-50 bg-[--navy] text-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="font-bold text-xl">Login</h1>
      <nav class="space-x-6 text-sm">
              <a href="../index.html" class="text-sm hover:text-[--accent]">← Back Home</a>

      </nav>
    </div>
  </header>

  <!-- LOGIN CARD -->
  <main class="min-h-screen flex items-center justify-center px-4 pt-24 pb-10">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-[--divider] p-8 space-y-6">
      <div class="text-center">
        <h2 class="text-2xl font-bold text-[--navy]">Welcome back</h2>
        <p class="text-sm mt-1">Sign in to manage your household budget.</p>
      </div>

      <form class="space-y-5" id="loginForm">
        <div>
          <label class="block text-sm font-semibold text-[--navy]">Email Address</label>
          <input type="email" required id="email"
                 class="mt-1 w-full px-3 py-2 border border-[--divider] rounded-lg focus:ring-2 focus:ring-[--accent] focus:outline-none"/>
        </div>

        <div>
          <label class="block text-sm font-semibold text-[--navy]">Password</label>
          <input type="password" required id="pass"
                 class="mt-1 w-full px-3 py-2 border border-[--divider] rounded-lg focus:ring-2 focus:ring-[--accent] focus:outline-none"/>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="text-[--accent] hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-[--accent] text-[--navy] font-semibold py-3 rounded-lg shadow hover:bg-yellow-400 transition">
          Sign In
        </button>
      </form>

      <p class="text-center text-sm">
        Don’t have an account?
        <a href="registation.html" class="font-medium text-[--accent] hover:underline">Create one</a>
      </p>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
