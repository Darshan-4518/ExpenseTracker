<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password – HomeBudget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #FDF9F0;
            --divider: #E7DFD8;
            --navy: #0A1F44;
            --accent: #F7B538;
            --muted: #5A6776;
        }

        body {
            background: var(--bg);
        }
    </style>
</head>

<body class="font-sans text-[--muted]">
    <!-- STICKY NAVBAR -->
    <header class="fixed top-0 w-full z-50 bg-[--navy] text-white shadow-md">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="font-bold text-xl">Forgot Password</h1>
            <nav class="space-x-6 text-sm">
                <a href="../index.html" class="text-sm hover:text-[--accent]">← Back Home</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CARD -->
    <main class="min-h-screen flex items-center justify-center px-4 pt-24 pb-10">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-[--divider] p-8 space-y-6">

            <!-- STEP 1: Email Input -->
            <div id="step-email">
                <h2 class="text-2xl font-bold text-[--navy] text-center">Reset your password</h2>
                <p class="text-sm mt-1 text-center">Enter your email to receive an OTP.</p>
                <form id="emailForm" class="space-y-5 mt-6">
                    <div>
                        <label class="block text-sm font-semibold text-[--navy]">Email Address</label>
                        <input type="email" required id="emailInput"
                            class="mt-1 w-full px-3 py-2 border border-[--divider] rounded-lg focus:ring-2 focus:ring-[--accent] focus:outline-none" />
                    </div>
                    <button type="submit"
                        class="w-full bg-[--accent] text-[--navy] font-semibold py-3 rounded-lg shadow hover:bg-yellow-400 transition">
                        Send OTP
                    </button>
                </form>
            </div>

            <!-- STEP 2: OTP Verification -->
            <div id="step-otp" class="hidden">
                <h2 class="text-2xl font-bold text-[--navy] text-center">Verify OTP</h2>
                <p class="text-sm mt-1 text-center">Enter the 6-digit code sent to your email.</p>
                <form id="otpForm" class="space-y-5 mt-6">
                    <div>
                        <label class="block text-sm font-semibold text-[--navy]">OTP Code</label>
                        <input type="text" maxlength="6" required id="otpInput"
                            class="mt-1 w-full px-3 py-2 border border-[--divider] rounded-lg focus:ring-2 focus:ring-[--accent] focus:outline-none" />
                    </div>
                    <p class="text-center text-sm mt-4">
                        Didn’t receive the code?
                        <spna id="resendOtpBtn" class="text-[--accent] font-medium hover:underline">Resend
                            OTP</span>
                    </p>

                    <button type="submit"
                        class="w-full bg-[--accent] text-[--navy] font-semibold py-3 rounded-lg shadow hover:bg-yellow-400 transition">
                        Verify OTP
                    </button>
                </form>
            </div>

            <!-- STEP 3: Reset Password -->
            <div id="step-reset" class="hidden">
                <h2 class="text-2xl font-bold text-[--navy] text-center">Set New Password</h2>
                <p class="text-sm mt-1 text-center">Create a strong new password for your account.</p>
                <form id="resetForm" class="space-y-5 mt-6">
                    <div>
                        <label class="block text-sm font-semibold text-[--navy]">New Password</label>
                        <input type="password" required id="newPassword"
                            class="mt-1 w-full px-3 py-2 border border-[--divider] rounded-lg focus:ring-2 focus:ring-[--accent] focus:outline-none" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-[--navy]">Confirm Password</label>
                        <input type="password" required id="confirmPassword"
                            class="mt-1 w-full px-3 py-2 border border-[--divider] rounded-lg focus:ring-2 focus:ring-[--accent] focus:outline-none" />
                    </div>
                    <button type="submit"
                        class="w-full bg-[--accent] text-[--navy] font-semibold py-3 rounded-lg shadow hover:bg-yellow-400 transition">
                        Reset Password
                    </button>
                </form>
            </div>

        </div>
    </main>

    <script src="../js/forgot-password.js"> </script>
</body>

</html>
